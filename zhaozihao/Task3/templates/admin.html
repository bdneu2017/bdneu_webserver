<html>
	<body>
		<center>
			<div>
		$if cookie().get('username')=='admin':
			<script language="javascript" type="text/javascript"> 
				setTimeout("javascript:location.href='/backstage'",3000); 
			</script>
			欢迎管理员$cookie().get('username')登录后台!3秒后自动跳转到后台管理界面...
			如果未能自动跳转，请按此<a href="/backstage" mce_href="backstage"><input type="button" value="进入后台管理"></a>
		$else:
				<h1 style="margin-top:90px;">管理员登录</h1>
				<form action="" method="post">
					<table>
						<tr>
							<td><label for="txtname">请输入管理员账号：</label></td>
							<td><input type="text" id="txtname" name="admin_username" placeholder="管理员账号"/></td>
						</tr>
						<tr>
							<td><label for="txtpswd">请输入管理员密码：</label></td>
							<td><input type="password" id="txtpswd" name="admin_password" placeholder="管理员密码"/></td>
						</tr>
						<tr>
							<td colspan=2>
								<input type="submit" value="登录"/>
								<input type="reset" value="清除"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</center>
	</body>
</html>
