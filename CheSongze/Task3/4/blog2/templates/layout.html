<!doctype html>
<a href="{{ url_for('index') }}"><title>公示板</title></a>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>公示板</h1>
  <div class=metanav>
  {% if current_user.is_authenticated %}
    欢迎 <a href="{{ url_for('admin.index') }}">{{ current_user.login }}</a>!
  {% endif %}
  <a href="{{ url_for('spider') }}">爬虫更新</a>
  <a href="{{ url_for('show_entries') }}">留言板</a>
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}">登陆</a>
    <a href="{{ url_for('register') }}">注册</a>
  {% else %}
    <a href="{{ url_for('chat.chat') }}">聊天室</a>
    <a href="{{ url_for('logout') }}">登出</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
